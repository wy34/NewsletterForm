<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Newsletter Sign Up Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-content">
            <header>
                    <h1>The Code Review</h1>
            </header>
            <main>
                <div class="call-to-action">   
                    <h1><strong>Signup for our newsletter</strong></h1>
                    <p>Get the latest news on how our code is doing right in your inbox</p>
                </div>
                <div class="main-form">
                    <form action="index.html" method="post">
                        <fieldset class="fieldset1">
                            <legend><strong>Contact Information</strong></legend>
                            <label for="name">Full Name</label>
                            <br>
                            <input type="text" id="name" name="name" placeholder="Required" required>
                            <br>
                            <label for="email">Email Address</label>
                            <br>
                            <input type="email" id="email" name="email" placeholder="Required" required>
                            <br>
                            <label for="phone">Phone Number</label>
                            <br>
                            <input type="tel" id="phone" name="phone">
                            <br>
                            <label for="address">Street Address</label>
                            <br>
                            <input type="text" id="address">                           
                            <br>                           
                            <label for="city">City</label>
                            <br>
                            <input type="text" id="city" name="city">                           
                            <br>                            
                            <label for="state">State</label>
                            <br>
                            <select id="state" name="state">
                                <option value="" disabled selected>Choose State</option>
                                <option value="alabama">Alabama</option>
                                <option value="alaska">Alaska</option>
                                <option value="arizona">Arizona</option>
                                <option value="arkansas">Arkansas</option>
                                <option value="california">California</option>
                                <option value="colorado">Colorado</option>
                                <option value="connecticut">Connecticut</option>
                                <option value="delaware">Delaware</option>
                                <option value="florida">Florida</option>
                                <option value="georgia">Georgia</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="idaho">Idaho</option>
                                <option value="illinois">Illinois</option>
                                <option value="indiana">Indiana</option>
                                <option value="iowa">Iowa</option>
                                <option value="kansas">Kansas</option>
                                <option value="kentucky">Kentucky</option>
                                <option value="louisiana">Louisiana</option>
                                <option value="maine">Maine</option>
                                <option value="maryland">Maryland</option>
                                <option value="massachusetts">Massachusetts</option>
                                <option value="michigan">Michigan</option>
                                <option value="minnesota">Minnesota</option>
                                <option value="mississippi">Mississippi</option>
                                <option value="missouri">Missouri</option>
                                <option value="montana">Montanta</option>
                                <option value="nebraska">Nebraska</option>
                                <option value="nevada">Nevada</option>
                                <option value="new_hampshire">New Hampshire</option>
                                <option value="new_jersey">New Jersey</option>
                                <option value="new_mexico">New Mexico</option>
                                <option value="new_york">New York</option>
                                <option value="north_carolina">North Carolina</option>
                                <option value="north_dakota">North Dakota</option>
                                <option value="ohio">Ohio</option>
                                <option value="oklahoma">Oklahoma</option>
                                <option value="oregon">Oregon</option>
                                <option value="pennsylvania">Pennsylvania</option>
                                <option value="rhode_island">Rhode Island</option>
                                <option value="south_carolina">South Carolina</option>
                                <option value="tennessee">Tennessee</option>
                                <option value="texas">Texas</option>
                                <option value="utah">Utah</option>
                                <option value="vermont">Vermont</option>
                                <option value="virginia">Virginia</option>
                                <option value="washington">Washington</option>
                                <option value="west_virginia">West Virginia</option>
                                <option value="wisconsin">Wisconsin</option>
                                <option value="wyoming">Wyoming</option>
                            </select>                           
                            <br>                           
                            <label for="zip">Zip Code</label>
                            <br>
                            <input type="number" id="zip" name="zip">
                        </fieldset>                                    
                        <fieldset class="fieldset2">
                            <legend><strong>Newsletter</strong></legend>
                            <label>Select the newsletter you would like to recieve</label>
                            <br>
                            <input type="checkbox" id="html" name="newsletter_type" value="html_news"><label for="html">HTML News</label><br>
                            <input type="checkbox" id="css" name="newsletter_type" value="css_news"><label for="css">CSS News</label><br>
                            <input type="checkbox" id="js" name="newsletter_type" value="javascript_news"><label for="js">Javascript News</label>
                            <br>
                            <label>Newsletter Format</label>
                            <br>
                            <input type="radio" id="html_format" name="newsletter_format" value="html"><label for="html_format">HTML</label><br>
                            <input type="radio" id="plain" name="newsletter_format" value="plain_text"><label for="plain">Plain Text</label>
                            <br>
                            <label for="comment">Other topics you'd like to hear about</label>
                            <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
                            <br>
                            <button type="submit"><strong>Sign Up</strong></button>
                        </fieldset>
                    </form>   
                </div>         
            </main>
            <footer>
                <p><em>Copyright</em> The Code Review</p>
            </footer>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </body>
</html>
